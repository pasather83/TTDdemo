<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Things To Do UAE</title>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@500&family=League+Spartan:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --red: #ff0d27;
      --green: #299a00;
      --white: #ffffff;
      --black: #000000;
      --yellow: #ffcd00;
    }

    body {
      font-family: 'Commissioner', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--white);
    }
    header {
      background: var(--white);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      height: 40px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: var(--black);
      font-family: 'Commissioner', sans-serif;
      font-weight: 600;
    }
    .hero {
      background: url('https://raw.githubusercontent.com/pasather83/TTDdemo/main/TTDUSE-CamelRide-Social-1.jpg') no-repeat center center/cover;
      height: 450px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      text-align: center;
      font-size: 2.4em;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
      font-family: 'League Spartan', sans-serif;
    }
    .section {
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .section h2 {
      margin-bottom: 30px;
      font-size: 1.8em;
      text-align: center;
      color: var(--black);
      font-family: 'League Spartan', sans-serif;
    }
    .features-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .feature {
      flex: 1 1 280px;
      background: var(--white);
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      font-family: 'Commissioner', sans-serif;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }
    .search-bar input {
      padding: 10px;
      font-size: 1em;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .dropdown-container {
      position: relative;
      width: 200px;
    }
    .dropdown-select {
      padding: 10px;
      font-size: 1em;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: var(--white);
      cursor: pointer;
    }
    .dropdown-options {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 150px;
      overflow-y: auto;
      background: var(--white);
      z-index: 1000;
    }
    .dropdown-options div {
      padding: 10px;
      cursor: pointer;
    }
    .dropdown-options div:hover {
      background: #f0f0f0;
    }
    .dropdown-container.active .dropdown-options {
      display: block;
    }
    .popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      width: 90%;
      max-width: 400px;
      background: var(--white);
      padding: 25px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      border-radius: 12px;
      text-align: center;
      z-index: 2000;
    }
    .popup h3 {
      margin-bottom: 15px;
      font-family: 'League Spartan', sans-serif;
    }
    .popup button {
      background: var(--red);
      color: var(--white);
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .popup-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
    }
    .partner-logos {
      text-align: center;
      padding: 40px 20px;
      background: var(--white);
      border-top: 1px solid #eee;
    }
    .partner-logos h2 {
      font-size: 1.5em;
      margin-bottom: 25px;
      color: var(--black);
      font-family: 'League Spartan', sans-serif;
    }
    .partner-logos img {
      margin: 10px;
      height: 40px;
      object-fit: contain;
    }
    footer {
      background: var(--black);
      color: var(--white);
      text-align: center;
      padding: 25px;
      margin-top: 40px;
      font-size: 0.9em;
      font-family: 'Commissioner', sans-serif;
    }
  </style>
</head>
<body>
